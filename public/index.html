<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polling App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="container">
            <h1>Framework Vote</h1>
            <p>Vote for your favourite server side technology</p>
            <form id="vote-form">
                <p>
                    <input type="radio" name="framework" id="PHP" value="PHP">
                    <label for="PHP">PHP</label>
                </p>
                <p>
                    <input type="radio" name="framework" id="Ruby" value="Ruby">
                    <label for="Ruby">Ruby on rails</label>
                </p>
                <p>
                    <input type="radio" name="framework" id="Java" value="Java">
                    <label for="Java">Java</label>
                </p>
                <p>
                    <input type="radio" name="framework" id="NodeJs" value="NodeJs">
                    <label for="NodeJs">NodeJs</label>
                </p>
                <input type="submit" value="Vote" class="btn">
            </form>
            <br><br>

            <div id="chartContainer" style="height:300px; width:100%">

            </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
